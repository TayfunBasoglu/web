<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: black;
      overflow: hidden;
    }

    .aura {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 400px;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, rgba(255, 0, 150, 0.4) 0%, transparent 70%);
      border-radius: 50%;
      animation: auraAnimation 8s infinite;
      filter: blur(60px);
    }

    @keyframes auraAnimation {
      0% {
        background: radial-gradient(circle, rgba(255, 0, 150, 0.4) 0%, transparent 70%);
      }
      25% {
        background: radial-gradient(circle, rgba(0, 255, 255, 0.4) 0%, transparent 70%);
      }
      50% {
        background: radial-gradient(circle, rgba(0, 255, 100, 0.4) 0%, transparent 70%);
      }
      75% {
        background: radial-gradient(circle, rgba(255, 255, 0, 0.4) 0%, transparent 70%);
      }
      100% {
        background: radial-gradient(circle, rgba(255, 0, 150, 0.4) 0%, transparent 70%);
      }
    }
  </style>
</head>
<body>
  <div class="aura"></div>
</body>
</html>
